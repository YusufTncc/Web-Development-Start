    <section class="menu">
        <div class="heading">
            <h2>Our <span>Menu</span></h2>
        </div>

        <div class="menu-cards">
            <div class="card">
                <div class="card-head">
                    <img src="./images/menu-1.png" alt="pizza">
                    <span>pizza</span>
                    <h4>6 Mini Pizzas</h4>
                    <div class="price">$104.99 <s>119.99</s> </div>
                </div>
                <div class="card-footer">
                    <button class="btn">Add To cart</button>
                </div>
            </div>

            <div class="card">
                <div class="card-head">
                    <img src="./images/menu-2.png" alt="burger">
                    <span>burger</span>

                    <div class="price">$99.99 <s>109.99</s> </div>
                </div>
                <div class="card-footer">
                    <button class="btn">Add To cart</button>
                </div>
            </div>

            <div class="card">
                <div class="card-head">
                    <img src="./images/menu-3.png" alt="2pizza">
                    <span>pizza</span>
                    <h4>2 Mixed Pizzas</h4>
                    <div class="price">$49.99 <s>59.99</s></div>
                </div>
                <div class="card-footer">
                    <button class="btn">Add To cart</button>
                </div>

            </div>

            <div class="card">
                <div class="card-head">
                    <img src="./images/menu-4.png" alt="3burger">
                    <span>burger</span>
                    <h4>3 Burgers</h4>
                    <div class="price">$79.99 <s>89.99</s></div>
                </div>
                <div class="card-footer">
                    <button class="btn">Add To cart</button>
                </div>
            </div>
        </div>
    </section>
