    <section class="contact-us">
        <div class="heading">
            <h2>Contact <span>Us</span></h2>

        <div class="contact">
            <div class="contact-iframe">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d385399.35200380086!2d28.682533630611726!3d41.00485195359159!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14caa7040068086b%3A0xe1ccfe98bc01b0d0!2zxLBzdGFuYnVs!5e0!3m2!1str!2str!4v1745239498402!5m2!1str!2str"

            </div>
            <div class="contact-form">
                <h3>GET IN TOUCH</h3>
                <div class="inputs">
                    <i class="bi bi-person-fill"></i>
                    <input type="text" placeholder="Name">
                </div>
                <div class="inputs">
                    <i class="bi bi-envelope-fill"></i>
                    <input type="email" placeholder="Email">
                </div>
                <div class="inputs">
                    <i class="bi bi-telephone-fill"></i>
                    <input type="number" placeholder="Phone Number">
                </div>
                <div class="contact-footer">
                    <button class="btn">Contact Now</button>
                </div>
            </div>
        </div>
    </section>
