<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="alert">
        <p>Please Write Something !!</p>
        <span onclick="alertDomRemove()">X</span>
    </div>
    
    </div>
    <div class="container">
        <div class="ToDo-head">
            <img src="./images/background.png" alt="Todolisticon">
            <h1>ToDo-<span>List</span></h1>
        </div><label for="ToDo-input">Enter the Things To Do :</label>
        <form action="#">
            <button type="reset" class="btn" id="reset">Reset Text</button>
            <input type="text" id="ToDo-input" placeholder="What's On Today">
            <button type="submit" class="btn" id="submit">Add</button>
            <button id="clear" class="btn">Clear All Todo's</button>
        </form>
        <div>
            <ul id="ToDo-List">
                
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
