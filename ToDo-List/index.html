<body>



    <!-- ! Alerts Start -->
    <div class="alert">
        <p>The List Cannot be Empty</p>
    </div>
    <!-- ! Alerts End -->

    <!-- ? Todo Head Start-->
    <header>
        <div class="container">
            <h1>Things To Do</h1>
            <form action="#">
                <div class="inputtodo">
                    <input type="text" id="todo-Input">
                    <button id="add-button">Add</button>
                </div>
                <button class="btn clearbtn">Clear ToDo's</button>
            </form>
        </div>
    </header>
    <!-- ? Todo Head End-->

    <!-- ToDo List Start -->
    <section>
        <ul class="todos"></ul>
    </section>
    <!-- ToDo List End -->
